<head>
<title>Sword Dot Com</title>
</head>
<body>
  <h1>Good choice!</h1>
  <p>What do you like most about it?</p>
  <form>
  <input type="radio" onclick="death()" id="sharp" name="gender" value="sharp">
  <label for="sharp" id="ChangeMeh">It's sharp</label><br>
  <input type="radio" onclick="death2()" id="pointy" name="gender" value="pointy">
  <label for="pointy" id="ChangeMeh2">It's pointy</label><br>
  <input type="radio" id="deadly" name="gender" value="deadly">
  <label for="deadly">It can kill someone</label>
  </form>
  <button type="button" onclick="mubsit">Submit</button>
  <script>
    function death()
    {
        document.getElementById("ChangeMeh").textContent = "It can kill someone";
    }
    function death2()
    {
        document.getElementById("ChangeMeh2").textContent = "It can kill someone";
    }
    function mubsit()
    {
        if (document.getElementById("sharp").checked || document.getElementById("pointy").checked || document.getElementById("deadly").checked)
        {
            window.location.replace("https://speedstriker243.github.io/SwordDotCom/001.html");
        }
    }
  </script>
</body>
